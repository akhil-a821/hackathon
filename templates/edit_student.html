<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Student: {{ username }}</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Attendance (%)</label>
            <input type="number" name="attendance" class="form-control" value="{{ student.attendance }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Math</label>
            <input type="number" name="math" class="form-control" value="{{ student.grades.Math }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Science</label>
            <input type="number" name="science" class="form-control" value="{{ student.grades.Science }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">English</label>
            <input type="number" name="english" class="form-control" value="{{ student.grades.English }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
