<h2>Admin Dashboard</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Username</th>
        <th>Attendance</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Actions</th>
    </tr>
    {% for username, data in students.items() %}
    <tr>
        <td>{{ username }}</td>
        <td>{{ data.attendance }}%</td>
        <td>{{ data.grades.Math }}</td>
        <td>{{ data.grades.Science }}</td>
        <td>{{ data.grades.English }}</td>
        <td>
            <a href="{{ url_for('edit_student', username=username) }}">Edit</a> |
            <a href="{{ url_for('delete_student', username=username) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<!-- Add Student Form -->
<h3>Add New Student</h3>
<form action="{{ url_for('add_student') }}" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="number" name="attendance" placeholder="Attendance %" required>
    <input type="number" name="math" placeholder="Math Marks" required>
    <input type="number" name="science" placeholder="Science Marks" required>
    <input type="number" name="english" placeholder="English Marks" required>
    <button type="submit">Add Student</button>
</form>

<!-- Download PDF Button -->
<a href="{{ url_for('download_pdf') }}" style="display:inline-block; margin-top:20px; padding:10px 15px; background-color:blue; color:white; text-decoration:none; border-radius:5px;">
    Download PDF with Charts
</a>
